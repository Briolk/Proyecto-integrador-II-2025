<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión - Titulación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #0d1b2a; /* azul oscuro */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5d547; /* amarillo */
    }
    .login-container {
      background: #112240; /* un azul oscuro más claro para el fondo del login */
      border-radius: 10px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
      max-width: 900px;
      width: 100%;
      display: flex;
      overflow: hidden;
    }
    .login-form {
      padding: 2.5rem 3rem;
      flex: 1 1 50%;
      color: #f5d547;
    }
    .login-form h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .form-label {
      color: #f5d547;
      font-weight: 600;
    }
    .form-control {
      background-color: #0d1b2a;
      border: 1px solid #f5d547;
      color: #f5d547;
    }
    .form-control:focus {
      border-color: #ffd60a;
      box-shadow: 0 0 5px #ffd60a;
      background-color: #0d1b2a;
      color: #fff;
    }
    .btn-primary {
      background-color: #f5d547;
      border: none;
      color: #0d1b2a;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #e0c020;
      color: #0d1b2a;
    }
    .logo-container {
      flex: 1 1 50%;
      background: url('./images/log.png') no-repeat center center;
      background-size: contain;
      filter: drop-shadow(0 0 5px #f5d547);
      min-height: 380px;
    }
    @media (max-width: 767.98px) {
      .login-container {
        flex-direction: column;
      }
      .logo-container {
        min-height: 200px;
        background-position: center top;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm" class="login-form" novalidate>
      <h2>Sistema de Seguimiento de Titulación</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" class="form-control" id="email" required autocomplete="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      <div id="loginError" class="text-danger text-center mt-3"></div>
    </form>
    <div class="logo-container" aria-label="Logo"></div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
