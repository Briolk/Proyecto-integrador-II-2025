<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Docente - Titulación</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar con azul oscuro */
    .navbar-custom {
      background-color: #071f8c; /* Azul muy oscuro */
    }

    /* Botón cerrar sesión amarillo */
    .btn-logout {
      background-color: #ffc107; /* Amarillo Bootstrap */
      color: #0d1b2a;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #e0a800;
      color: #fff;
    }

    /* Estilo para las tarjetas de etapas */
    .card-etapa {
      border-radius: 0.5rem;
      box-shadow: 0 4px 8px #071f8c;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }

    .card-etapa:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px #071f8c;
    }

    .card-title {
      color: #0d1b2a;
      font-weight: 700;
    }

    .card-text {
      color: #343a40;
    }

    /* Contenedor de la lista */
    #listaEtapas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(7, 31, 140);">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/log.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
                <span class="fw-bold fs-5" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    Univ. Salesiana - Ing. Sistemas
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" aria-controls="navbarNav" 
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Titulacion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carreras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Acceder</a>
                    </li>
                    <div class="container-fluid">
                      <a class="navbar-brand text-white fs-4 fw-bold" href="#">Docente</a>
                      <button class="btn btn-logout ms-auto" onclick="logout()">Cerrar sesión</button>
                    </div>
                </ul>
            </div>
        </div>
    </nav> 

  <div class="container mt-5">
    <h3 class="text-secondary mb-4">Etapas asignadas como tutor/revisor</h3>
    <div id="listaEtapas" class="row">
      <!-- Aquí irán las tarjetas generadas dinámicamente -->
    </div>
  </div>

  <footer class="text-center mt-5 py-3" style="background-color:#f7d023; font-weight: bold; font-style: italic; color: #07418C;">
        <small>&copy; 2025 Carrera de Ingeniería en Sistemas - Universidad Salesiana</small>
    </footer>
  <script src="firebase.js"></script>
  <script src="docente.js"></script>
</body>
</html>
